<template>
    <lightning-card title="Controls" icon-name="action:upload">
        <lightning-layout>
          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button
              label="Subtract"
              icon-name="utility:dash"
              onclick={handleSubtract}>
            </lightning-button>
          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small"  >

            <template for:each={factors} for:item="factor">

              <c-button
                key={factor}
                labelling={factor}
                data-factor={factor}
                icons="utility:close"
                onbuttonclick={handleMultiply}
                >
              </c-button>

            </template>

          </lightning-layout-item>

          <lightning-layout-item flexibility="auto" padding="around-small">
            <lightning-button
              label="Add"
              icon-name="utility:add"
              onclick={handleAddition}
              icon-position="right">
            </lightning-button>
          </lightning-layout-item>
        </lightning-layout>
      </lightning-card>
</template>
